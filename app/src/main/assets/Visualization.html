<body>

<script>

            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

<div id="myDiv"></div>

<script>
            Plotly.d3.csv('https://raw.githubusercontent.com/jhosn13/MapMatching/master/data_vamsus.csv', function(err, rows){
               function unpack(rows, key) {
	           return rows.map(function(row)
	           { return row[key]; });}

               var Walking = {
	x:unpack(rows, 'x1'), y: unpack(rows, 'y1'), z: unpack(rows, 'z1'),
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(217, 217, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d',
	mode: 'lines'
};

var Running = {
	x:unpack(rows, 'x2'), y: unpack(rows, 'y2'), z: unpack(rows, 'z2'),
	mode: 'markers',
	marker: {
		color: 'rgb(127, 127, 127)',
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 204, 204)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d',
	mode: 'lines'};


	 var Jumping = {
	x:unpack(rows, 'x3'), y: unpack(rows, 'y3'), z: unpack(rows, 'z3'),
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(217, 217, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d',
	mode: 'lines'
};

var data = [Walking, Running, Jumping];
var layout = {
    title: '3D-Visualization of Walk, Run and Jump',
        margin: {
	l: 50,
	r: 50,
	b: 50,
	t: 50,
  }};
Plotly.newPlot('myDiv', data, layout);

});
        </script>
</body>
</html>
